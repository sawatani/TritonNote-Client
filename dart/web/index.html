<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">

<title>Triton Note</title>

<link rel="stylesheet" href="styles/main.css">

</head>
<body unresolved>

	<div style="display: none">
		<paper-input-decorator></paper-input-decorator>
	</div>
	
	<ng-view></ng-view>
    
    <div id="options">
        <paper-dialog id="fileChooser" heading="Choose file" transition="core-transition-center" backdrop autoCloseDisabled>
            <input type="file" id="fileInput"></input>
        </paper-dialog>
    </div>

    <script src="js/aws-sdk-2.2.0.min.js"></script>
    <script src="js/ExifReader.js"></script>
    <script src="js/amazon-cognito.min.js"></script>

	<script type="text/javascript" src="cordova.js"></script>
    <script type="application/dart" src="main.dart"></script>
</body>
</html>
