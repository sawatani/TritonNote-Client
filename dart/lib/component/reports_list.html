<core-drawer-panel id="drawerPanel">
    <core-header-panel drawer style="background: white">
        <core-toolbar>
	        <div>Menu</div>
	    </core-toolbar>
	    <core-menu>
	        <core-item icon="settings" label="Preferences" ng-click="goPreferences()"></core-item>
	    </core-menu>
	</core-header-panel>

    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="menu" ng-click="toggleMenu()"></paper-icon-button>
    	
      		<p>Report List</p>
      		
    	</core-toolbar>
    	
    	<div style="margin: 10px">
	        <div ng-repeat="model in reports" ng-click="goReport(model.id)">
	            <paper-item>
	                <p>{{model.id}}</p>
	            </paper-item>
	        </div>
    	</div>
    </core-header-panel>
</core-drawer-panel>
