<core-drawer-panel id="drawerPanel">
    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="arrow-back" ng-click="back()"></paper-icon-button>
    	
      		<span flex>New Report</span>
      		
			<paper-icon-button icon="add" ng-click="choosePhoto()"></paper-icon-button>
			<paper-icon-button icon="done" ng-click="submit()"></paper-icon-button>
    	
    	</core-toolbar>
    	
    	<div style="margin: 10px">
		    <div>
		    	<p>{{photoUrl}}</p>
		        <img ng-src="{{photoUrl}}" width="200" />
		    </div>
		    <div>
		    	<div>
		    		<p>{{report.location.name}}</p>
		    	</div>
		    	<div>
		    		<p>latitude: {{report.location.geoinfo.latitude}}</p>
		    		<p>longitude: {{report.location.geoinfo.longitude}}</p>
		    	</div>
		    	<div>
			        <p>{{report.dateAt}}</p>
		        </div>
		    </div>
    	</div>
    </core-header-panel>
</core-drawer-panel>
