<paper-action-dialog id="fish-dialog" transition="core-transition-center" backdrop autoCloseDisabled>
	<style>
		#fish-dialog .rounded {
			margin-bottom: 20px;
			padding-left: 10px;
			padding-right: 10px;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
			border-radius: 3px;
		}
		#fish-dialog .fish-name {
			font-size: 20px;
		}
		#fish-dialog .sizes .length {
			border-bottom: solid 1px blue;
		}
		#fish-dialog .row > * {
			display: inline-block;
			vertical-align: middle;
			*vertical-align: auto;
			*zoom: 1;
			*display: inline;
		}
		#fish-dialog .row p {
			width: 120px;
		}
		#fish-dialog .row num-input::shadow .value {
			padding: 3px;
			border: solid 1px #ddd;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
            border-radius: 3px;
		}
	</style>
	
	<paper-shadow class="rounded name">
		<div class="row fish-name">
			<paper-input-decorator floatingLabel label="Fish name">
				<input ng-model="tmpFish.name">
			</paper-input-decorator>
		</div>
		
		<div class="row count">
			<p>Count</p>
			<num-input value="tmpFishCount" min="0"></num-input>
		</div>
	</paper-shadow>
	
	<paper-shadow class="rounded sizes">
		<div class="row size length">
			<p>Length ({{lengthUnit}})</p>
			<num-input value="tmpFishLength" min="0" digits="3"></num-input>
		</div>
		
		<div class="row size weight">
			<p>Weight ({{weightUnit}})</p>
			<num-input value="tmpFishWeight" min="0" digits="3"></num-input>
		</div>
	</paper-shadow>
	
	<paper-button dismissive style="color: red">Cancel</paper-button>
	<paper-button dismissive style="color: red" ng-click="delete()">Delete</paper-button>
	<paper-button affirmative style="color: green" ng-click="commit()">OK</paper-button>
</paper-action-dialog>
