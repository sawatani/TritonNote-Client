<paper-dialog id="alert-dialog" transition="core-transition-center" backdrop autoCloseDisabled>
    <style>
        #alert-dialog {
            border-radius: 3px;
            font-size: 16px;
        }
        
        #alert-dialog .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        #alert-dialog .buttons paper-button.positive {
            color: blue;
            margin-left: auto;
        }
    </style>

    <p>{{ message }}</p>
    <div class="buttons">
        <paper-button class="positive" ng-click="close()">OK</paper-button>
    </div>
</paper-dialog>
