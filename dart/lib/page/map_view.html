<core-drawer-panel id="mainFrame">
    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="arrow-back" ng-click="cancel()"></paper-icon-button>
    	
      		<span flex>Map View</span>
      		
    		<div>
    			<paper-fab mini icon="done" class="green" ng-click="submit()"></paper-fab>
			</div>
    	
    	</core-toolbar>
    	
    	<div google-maps="setGMap" zoom="10" full-height style="background-color: #e0f0ff">
    	</div>
    </core-header-panel>
</core-drawer-panel>
