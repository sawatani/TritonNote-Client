<core-drawer-panel id="mainFrame">
    <core-header-panel drawer>
        <core-toolbar>
	        <div>Menu</div>
	    </core-toolbar>
	    <core-menu>
            <core-item icon="view-list" label="Reports List" ng-click="goReportsList()"></core-item>
	        <core-item icon="settings" label="Preferences" ng-click="goPreferences()"></core-item>
            <core-item icon="track-changes" label="Distributions" ng-click="goDistributions()"></core-item>
            <core-item icon="report" label="Experiment" ng-click="goExperiment()"></core-item>
	    </core-menu>
	</core-header-panel>

    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="menu" ng-click="toggleMenu()"></paper-icon-button>
    	
      		<span flex>Experiment</span>
      		
   			<paper-fab mini icon="cancel" class="red" ng-click="crash()"></paper-fab>
    	
    	</core-toolbar>
    	
    	<div>
		    <div id="facebook">
                <paper-button ng-click="fbLogin">Facebook login</paper-button>
                <paper-button ng-click="fbLogout">Facebook logout</paper-button>
                <paper-button ng-click="fbName">Facebook getName</paper-button>
                <paper-button ng-click="fbPerm">Facebook getCurrentPermissions</paper-button>
                <paper-button ng-click="fbGain">Facebook gainPermission('publish_actions')</paper-button>
		    </div>
        </div>
    </core-header-panel>
</core-drawer-panel>
