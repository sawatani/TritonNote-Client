<core-drawer-panel id="mainFrame">
    <core-header-panel drawer mode="waterfall">
        <core-toolbar>
            <div>Menu</div>
        </core-toolbar>
        <core-menu>
            <core-item icon="view-list" label="Reports List" ng-click="goReportsList()"></core-item>
            <core-item icon="settings" label="Preferences" ng-click="goPreferences()"></core-item>
            <core-item icon="track-changes" label="Distributions" ng-click="goDistributions()"></core-item>
        </core-menu>
    </core-header-panel>

    <core-header-panel main mode="waterfall">
        <core-toolbar>
        
            <paper-icon-button icon="menu" ng-click="openMenu()"></paper-icon-button>
        
            <span flex>Preferences</span>
            
        </core-toolbar>
        
        <div>
            <div class="page-loading" ng-if="!isReady">
                <div>
                    <paper-spinner active></paper-spinner>
                </div>
            </div>
            <div class="page" ng-if="isReady">
                <div id="unit">
                    <div class="header">
                        <p>Units</p>
                    </div>
                    
                    <div class="content">
                        <div id="length">
                            <div class="name">
                                <p>Length</p>
                            </div>
                            <div class="toggle">
                                <p>inch</p>
                                <paper-toggle-button ng-change="changeLength($event)"></paper-toggle-button>
                                <p>cm</p>
                            </div>
                        </div>
                        <div id="weight">
                            <div class="name">
                                <p>Weight</p>
                            </div>
                            <div class="toggle">
                                <p>oz</p>
                                <paper-toggle-button ng-change="changeWeight($event)"></paper-toggle-button>
                                <p>g</p>
                            </div>
                        </div>
                        <div id="temperature">
                            <div class="name">
                                <p>Temperature</p>
                            </div>
                            <div class="toggle">
                                <p>°F</p>
                                <paper-toggle-button ng-change="changeTemperature($event)"></paper-toggle-button>
                                <p>°C</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="social">
                    <div class="header">
                        <p>Facebook Login</p>
                    </div>
                    
                    <div class="content">
                        <div id="connection">
                            <div class="toggle">
                                <p>Disconnect</p>
                                <paper-toggle-button ng-change="changeFacebook($event)"></paper-toggle-button>
                                <p>Connect</p>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </core-header-panel>
</core-drawer-panel>
