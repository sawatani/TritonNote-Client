<core-drawer-panel id="drawerPanel">
    <core-header-panel drawer style="background: white">
        <core-toolbar>
	        <div>Menu</div>
	    </core-toolbar>
	    <core-menu>
	        <core-item icon="settings" label="Preferences" ng-click="goPreferences()"></core-item>
	    </core-menu>
	</core-header-panel>

    <core-header-panel main>
    	<core-toolbar>
    	
			<paper-icon-button icon="menu" ng-click="toggleMenu()"></paper-icon-button>
    	
      		<span flex>Report List</span>
      		
   			<paper-fab mini icon="add" class="red" ng-click="addReport()"></paper-fab>
    	
    	</core-toolbar>
    	
    	<div>
		    <div ng-if="reports == null" class="getting-reports">
	            <paper-spinner active></paper-spinner>
		    </div>
		    <div ng-if="reports != null">
		    	<div class="no-reports" ng-if="reports.length < 1">
		    		<paper-button ng-click="addReport()">ADD FIRST REPORT NOW !</paper-button>
		    	</div>
		    	<div class="report-table" ng-if="reports.length > 0">
			        <div class="report-row" ng-repeat="report in reports" ng-click="goReport(report.id)">
		        		<div class="border-top"></div>
			        	<div class="head">
		                	<fit-image width="100" height="100" align="top" shrink="true" url="report.photo.reduced.mainview.url"></fit-image>
				        	<div class="desc">
			                	<div class="spot">
			                		<p>{{report.location.name}}, {{report.dateAt | date:"yyyy-MM-dd" }}</p>
			                	</div>
				                <div class="fishes">
					        		<div ng-repeat="fish in report.fishes">
					        			<p>{{fish}}</p>
					        		</div>
				                </div>
			                </div>
		                </div>
		                <div class="comment">
		                	<p>{{report.comment}}</p>
		                </div>
			        </div>
		        </div>
		    </div>
    	</div>
    </core-header-panel>
</core-drawer-panel>
