<core-drawer-panel id="mainFrame">
    <core-header-panel drawer>
        <core-toolbar>
            <div>Menu</div>
        </core-toolbar>
        <core-menu>
            <core-item icon="view-list" label="Reports List" ng-click="goReportsList()"></core-item>
	        <core-item icon="settings" label="Preferences" ng-click="goPreferences()"></core-item>
            <core-item icon="track-changes" label="Distributions" ng-click="goDistributions()"></core-item>
        </core-menu>
    </core-header-panel>

    <core-header-panel main mode="waterfall">
        <core-toolbar>
        
            <paper-icon-button icon="menu" ng-click="toggleMenu()"></paper-icon-button>
        
            <span flex>Distributions</span>
            
            <paper-icon-button icon="more-vert" ng-click="options()"></paper-icon-button>
        
            <div class="tabs">
                <paper-tabs selected="0">
                    <paper-tab>MAP</paper-tab>
                    <paper-tab>TIME LINE</paper-tab>
                    <paper-tab>RATING</paper-tab>
                </paper-tabs>
            </div>
        </core-toolbar>

        <core-animated-pages transitions="slide-from-right">
            <section id="dmap">
                <div class="page-loading" ng-if="!dmap.isReady">
                    <div>
                        <paper-spinner active></paper-spinner>
                    </div>
                </div>
                <div ng-if="dmap.isReady">
                    <div id="gmap" ng-if="dmap.pos != null">
                        <expandable-gmap center="dmap.pos" set-gmap="dmap.gmap" get-scroller="dmap.scroller" get-base="dmap.base"></expandable-gmap>
                    </div>
                    <div id="settings">
                        <div class="header">
                            <p>Options</p>
                        </div>
                        <div class="content">
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="dtime">
                <div>
                    <p>Page 1</p>
                </div>
            </section>
            
            <section id="drate">
                <div>
                    <p>Page 2</p>
                </div>
            </section>
        </core-animated-pages>

    </core-header-panel>
</core-drawer-panel>
