<core-drawer-panel id="mainFrame">
    <core-header-panel drawer>
        <core-toolbar>
	        <div>Menu</div>
	    </core-toolbar>
	    <core-menu>
	        <core-item icon="settings" label="Preferences" ng-click="goPreferences()"></core-item>
	    </core-menu>
	</core-header-panel>

    <core-header-panel main>
    	<core-toolbar>
			<paper-icon-button icon="arrow-back" ng-click="back()"></paper-icon-button>
			
      		<span flex>Report Detail</span>
      		
   		</core-toolbar>

		<div>
		    <div ng-if="report == null">
		    </div>
		    <div ng-if="report != null">
		    </div>
		</div>
	</core-header-panel>
</core-drawer-panel>
