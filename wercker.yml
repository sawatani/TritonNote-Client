box: sawatani/sbt_java8@0.1.2
build:
    steps:
        - script:
            name: check env
            code: env | sort
        - script:
            name: prepare
            code: |-
                sudo npm install -g cordova
                sudo npm install -g bower
                sudo npm install
                sudo npm install -g gulp
                bower install
        - script:
            name: plugins
            code: |-
                ./reinstall_plugins.sh
        - script:
            name: build
            code: |-
                gulp splash default
                cordova compile android
