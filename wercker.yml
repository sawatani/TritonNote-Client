box: wercker/nodejs@1.4.0
build:
	steps:
		- script:
			name: prepare
			code: |-
				sudo npm install -g cordova
				sudo npm install -g bower
				sudo npm install -g gulp
				npm install
				bower install
		- script:
			name: plugins
			code: |-
				./reinstall_plugins.sh
		- script:
			name: gulp
			code: |-
				gulp splash default
		- script:
			name: iOS
			code: |-
				cordova compile ios
		- script:
			name: Android
			code: |-
				cordova compile android
